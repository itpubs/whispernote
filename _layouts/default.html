<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site.project.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="" />
    <meta name="author" content="{{ site.author.name }}" />
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.less.css" />
    <!--
    Include jquery at top so the $ variable can be used in the body.
    When using templates like this, you can't always wait for the doc
    to fully load.
    -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <!--
    Navbar
    Source: http://twitter.github.com/bootstrap/
    -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <!-- Expand button for smaller devices -->
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Nav menu -->
                <div class="nav-collapse collapse">
                    <!-- Regular nav links -->
                    <ul class="nav">
                        <li class="">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="">
                            <a href="./getting-started.html">Get started</a>
                        </li>
                        <li class="">
                            <a href="./more.html">More</a>
                        </li>
                    </ul>
                    <!-- Github links -->
                    <ul class="nav pull-right">
                        <li >
                            <a id="nav-github-download" href="{{ site.project.download }}"><i class="icon-download"></i> Download</a>
                        </li>
                        <li class="">
                            <a id="nav-github-fork" href="{{ site.project.fork }}"><i class="icon-github"></i> Fork</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Banner -->
    <div class="jumbotron">
        <div class="masthead">
            <div class="container">
                <!--<div class="row-fluid">-->
                    <div class="span4">
                        <h1>{{ site.project.name }}</h1>
                        <p>{{ site.project.description }}</p>
                        <p>
                            <a class="btn btn-primary btn-large"
                                href="{{ site.project.download }}">Download {{ site.project.name }}</a>
                        </p>
                    </div>
                    <div class="span8"></div>
                <!--</div>-->
            </div>
        </div>
    </div>

    <div class="container-fluid">
        {{ content }}
        <!-- TODO: Footer -->
    </div>
</body>

<!-- Scripts -->
<script src="assets/js/bootstrap.min.js"></script>
<script>
    $(function() {
        // Highlight the active nav link.
        // TODO: Make this a plugin.
        var url = window.location.pathname;
        var filename = url.substr(url.lastIndexOf('/') + 1);
        $('.navbar a[href$="' + filename + '"]').parent().addClass("active");

        // Highlight the "Read the rationale" sections.
        $('a:contains("Read the rationale.")').each(function() {
            $(this).parent().addClass("alert alert-info");
        }).parent().prepend('<i class="icon-question-sign"></i>&nbsp;');
    });
</script>
</html>
